<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - V√¢nia Cosm√©ticos</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ESTILOS ESPEC√çFICOS PARA A P√ÅGINA DE CONTATO */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    main {
      flex: 1;
    }
    
    .contact-section {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .contact-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }

    /* Links de contato - usando o mesmo estilo dos bot√µes do index */
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .contact-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .contact-link:hover {
      background-color: #a56ef8;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-link i {
      font-size: 1.3rem;
    }

    /* ESTILOS ESPEC√çFICOS PARA O DROPDOWN NO MENU LATERAL */
    .menu-overlay .dropdown {
      position: relative;
    }
    
    .menu-overlay .dropdown-btn {
      background: none;
      border: none;
      color: var(--on-surface);
      font-size: 1.1rem;
      padding: 0.5rem;
      border-radius: 4px;
      display: block;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    
    .menu-overlay .dropdown-content {
      display: none;
      padding-left: 1rem;
    }
    
    .menu-overlay .dropdown-content a {
      padding: 0.5rem;
      display: block;
      color: var(--on-surface);
      text-decoration: none;
    }
    
    .menu-overlay .dropdown-content a:hover {
      background-color: rgba(187, 134, 252, 0.1);
    }
    
    .menu-overlay .dropdown.active .dropdown-content {
      display: block;
    }

    /* FOOTER NO FINAL DA P√ÅGINA */
    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--surface);
      color: var(--on-surface);
      margin-top: auto;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .contact-links {
        gap: 0.8rem;
      }
      .contact-link {
        font-size: 1rem;
        padding: 0.7rem 1rem;
      }
      
      footer {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- Logo -->
    <div class="logo">
      <span>V√¢nia Cosm√©ticos e Presentes</span>
    </div>

    <!-- Bot√µes do header -->
    <div class="header-buttons">
      <!-- Dropdown -->
      <div class="dropdown">
        <button class="dropdown-btn" id="dropdownBtn">Produtos ‚ñº</button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="https://www.natura.com.br/consultoria/josivaniaviana" target="_blank">Ir para site Natura</a>
          <a href="https://www.avon.com.br" target="_blank">Ir para site Avon</a>
        </div>
      </div>

      <!-- Tema -->
      <button class="theme-toggle" id="themeToggle">üåì</button>

      <!-- Menu hamb√∫rguer -->
      <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Menu lateral -->
    <div class="menu-overlay" id="menuOverlay">
      <ul>
        <li><a href="index.html">Home</a></li>
        
        <!-- Dropdown de Marcas Parceiras no menu lateral -->
        <li class="dropdown" id="menuDropdown">
          <button class="dropdown-btn">Marcas Parceiras ‚ñæ</button>
          <div class="dropdown-content">
            <a href="https://www.natura.com.br/consultoria/josivaniaviana" target="_blank">Ir para site Natura</a>
            <a href="https://www.avon.com.br" target="_blank">Ir para site Avon</a>
          </div>
        </li>
        
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </header>

  <!-- SE√á√ÉO DE CONTATO SIMPLES -->
  <main class="contact-section">
    <h1 class="contact-title">üìû Fale Conosco</h1>

    <div class="contact-links">
      <a href="mailto:contato@vaniacosmeticos.com.br" class="contact-link">
        <i>‚úâ</i> @vaniacosmeticos.com.br
      </a>
      
      <a href="https://wa.me/5573982501077" target="_blank" class="contact-link">
        <i>üì±</i> (73) 9 8250-1077 (WhatsApp)
      </a>
    </div>
  </main>

  <!-- FOOTER NO FINAL DA P√ÅGINA -->
  <footer>
    &copy; 2025 V√¢nia Cosm√©ticos. Todos os direitos reservados.
  </footer>

  <script>
    // DROPDOWN DE PRODUTOS - ATIVA√á√ÉO POR CLIQUE
    const dropdownBtn = document.getElementById('dropdownBtn');
    const dropdownContent = document.getElementById('dropdownContent');
    
    dropdownBtn.addEventListener('click', function(e) {
      e.stopPropagation(); // Impede que o clique se propague
      dropdownContent.style.display = 
        dropdownContent.style.display === 'block' ? 'none' : 'block';
    });
    
    // Fechar dropdown ao clicar fora
    document.addEventListener('click', function() {
      dropdownContent.style.display = 'none';
    });
    
    // Impedir que cliques dentro do dropdown fechem ele
    dropdownContent.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // DROPDOWN NO MENU LATERAL - ATIVA√á√ÉO POR CLIQUE
    const menuDropdown = document.getElementById('menuDropdown');
    const menuDropdownBtn = menuDropdown.querySelector('.dropdown-btn');
    const menuDropdownContent = menuDropdown.querySelector('.dropdown-content');
    
    menuDropdownBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      menuDropdown.classList.toggle('active');
    });
    
    // Fechar dropdown do menu ao clicar fora
    document.addEventListener('click', function() {
      menuDropdown.classList.remove('active');
    });
    
    // Impedir que cliques dentro do dropdown do menu fechem ele
    menuDropdown.addEventListener('click', function(e) {
      e.stopPropagation();
    });

    // MENU HAMBURGUER
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    
    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });
    
    // TEMA CLARO/ESCURO
    const themeToggle = document.getElementById('themeToggle');
    
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
    });
    
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-theme');
    }
  </script>
</body>
</html>
